<!DOCTYPE html>
<html lang="en">
<head>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf" content="${_csrf.token}"/>
	<meta name="_csrf_header" content="${_csrf.headerName}"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create an account</title>
    
  <!--CSS Defenitions  -->
    <link href="resources/css/blog-home.css" rel="stylesheet">
    <link href="resources/css/bootstrap.css" rel="stylesheet">
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/common.css" rel="stylesheet">
    <link href="resources/css/form.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
    <!--JS Defenitions  -->
	<script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.10/angular.min.js" data-semver="1.0.8"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.10/angular-cookies.js"></script>
	<script src="resources/js/blog.js"></script>
	<script src="resources/js/bootstrap.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<script src="resources/js/jquery.js"></script>
	<script src="resources/js/login.js"></script>
	<script src="resources/js/ui-bootstrap-1.1.0.min.js"></script>

 
</head>

<body>

	<!--angularJS definition  -->
	<div data-ng-app="loginApp" data-ng-controller="loginAppController">
	
	
<div class="container">
<img class="img-responsive" src="resources/img/logo-white.png" style="margin: 0 auto;" alt="">
    <form class="form-signin" role="form" ng-submit="register()">
        <h2 class="form-signin-heading">Create your account</h2>
            <div class="form-group">
                <input type="text" path="username" class="form-control" placeholder="Username" ng-model="username" autofocus="true"></input>
                <span>{{usernameError}}</span>
            </div>
       
            <div class="form-group">
                <input type="password" path="password" class="form-control" placeholder="Password" ng-model="password"></input>
                <span>{{passwordError}}</span>
            </div>

            <div class="form-group">
                <input type="password" path="passwordConfirm" class="form-control" placeholder="Confirm your password" ng-model="passwordConfirm"></input>  
               <div ng-repeat="error in registrationErrorMessage">
                <span class="errorMessage">*{{error}}</span> 
                </div>
            </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Submit</button>
    </form>

</div>

</body>
</html>
